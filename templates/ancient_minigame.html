<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    canvas { border: 1px solid black; }
  </style>
</head>
<body>
  <h1>Ancient Minigame: Snake</h1>
  <canvas id="gameCanvas" width="600" height="600"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    let snake = [{ x: 9 * gridSize, y: 9 * gridSize }];
    let food = { x: 5 * gridSize, y: 5 * gridSize };
    let dx = gridSize, dy = 0;
    let score = 0;
    let gameInterval;

    // Define win condition
    const WINNING_SCORE = 100; // Target score to win the game

    // Update game every 100ms
    function startGame() {
      gameInterval = setInterval(updateGame, 100);
    }

    // Update game logic
    function updateGame() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      if (head.x === food.x && head.y === food.y) {
        food = generateRandomFood();
        score += 10;
      } else {
        snake.pop();
      }
      snake.unshift(head);

      // Check collision with walls
      if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
        gameOver();
      }

      // Check collision with self
      for (let i = 1; i < snake.length; i++) {
        if (snake[i].x === head.x && snake[i].y === head.y) {
          gameOver();
        }
      }

      // Check win condition
      if (score >= WINNING_SCORE) {
        winGame();
      }

      drawGame();
    }

    // Draw game elements
    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "green";
      snake.forEach(segment => ctx.fillRect(segment.x, segment.y, gridSize, gridSize));

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, gridSize, gridSize);

      ctx.fillStyle = "white";
      ctx.fillText("Score: " + score, 10, 10);
    }

    // Generate random food position
    function generateRandomFood() {
      const x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
      const y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
      return { x, y };
    }

    // Handle key events to move snake
    document.addEventListener("keydown", (event) => {
      if (event.key === "ArrowUp" && dy === 0) {
        dx = 0;
        dy = -gridSize;
      } else if (event.key === "ArrowDown" && dy === 0) {
        dx = 0;
        dy = gridSize;
      } else if (event.key === "ArrowLeft" && dx === 0) {
        dx = -gridSize;
        dy = 0;
      } else if (event.key === "ArrowRight" && dx === 0) {
        dx = gridSize;
        dy = 0;
      }
    });

    // Game over
    function gameOver() {
      clearInterval(gameInterval);
      alert("Game Over! Your score: " + score);
    }

    // Win condition
    function winGame() {
      clearInterval(gameInterval);
      alert("You Win! Your score: " + score);
    }

    // Start the game
    startGame();
  </script>
</body>
</html>
