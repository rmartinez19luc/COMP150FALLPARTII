<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Portal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <h1>Futuristic Portal</h1>

        <div class="portal-container">
            <!-- Door 1 -->
            <div class="door" id="door1">
                <div class="door-prompt">Step into the future and face the Cyborg Boss!</div>
                <p>Door 1</p>
            </div>

            <!-- Door 2 -->
            <div class="door" id="door2">
                <div class="door-prompt">Explore the secrets of advanced technology!</div>
                <p>Door 2</p>
            </div>

            <!-- Door 3 -->
            <div class="door" id="door3">
                <div class="door-prompt">Unlock hidden powers beyond the portal!</div>
                <p>Door 3</p>
            </div>
        </div>

        <script>
            // Optional JavaScript to add interactivity if needed
            $(document).ready(function() {
                // Example: Change prompt text when hovering over a specific door
                $('#door1').hover(function() {
                    $(this).find('.door-prompt').fadeIn();
                }, function() {
                    $(this).find('.door-prompt').fadeOut();
                });

                $('#door2').hover(function() {
                    $(this).find('.door-prompt').fadeIn();
                }, function() {
                    $(this).find('.door-prompt').fadeOut();
                });

                $('#door3').hover(function() {
                    $(this).find('.door-prompt').fadeIn();
                }, function() {
                    $(this).find('.door-prompt').fadeOut();
                });
            });
        </script>

    <style>
        body {
            background-color: purple;
            font-family: 'Orbitron', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        .portal-container {
            text-align: center;
            padding: 20px;
        }
        button {
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            background-color: white;
            color: purple;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <h1>Futuristic Portal</h1>
        <p>Welcome to the futuristic world! Ready to play the gem minigame?</p>
        <button onclick="window.location.href='/futuristic_minigame'">Start Gem Minigame</button>
        <button onclick="window.location.href='/portals'">Go Back to Portals</button>

        {#    <button onclick="startGemMinigame()"></button>#}


        <div id="gem-minigame-container" style="display: none;">
            <h2>Gem Minigame</h2>
            <div id="gem-minigame-board"></div>
            <div id="gem-minigame-score"></div>
            <button onclick="returnToPortal()">Back to Portal</button>
        </div>
    </div>

    <script src="game.js" defer></script>
    <script>
        
        function startGemMinigame() {
            document.querySelector('.portal-container').style.display = 'none'; 
            document.getElementById('gem-minigame-container').style.display = 'block'; 
            startGemGame(); 
        }

        
        function returnToPortal() {
            document.querySelector('.portal-container').style.display = 'block';
            document.getElementById('gem-minigame-container').style.display = 'none'; 
        }
    </script>
</body>
</html>
