<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Portal</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
  <style>
    /* Inline CSS for purple page and Orbitron font */
    body {
      background-color: purple; /* Set the page background to purple */
      font-family: 'Orbitron', sans-serif; /* Set the font to Orbitron */
      color: white; /* Use white text for contrast */
      margin: 0;
      padding: 0;
    }

    .portal-container {
      text-align: center;
      padding: 20px;
    }

    button {
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      background-color: white;
      color: purple;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }

    button:hover {
      background-color: lightgray;
    }
  </style>
  <script src="game.js" defer></script> <!-- Link to game.js -->
</head>
<body>
  <div class="portal-container">
    <h1>Futuristic Portal</h1>
    <p>Welcome to the futuristic world! Ready to play the gem minigame?</p>

    <!-- Gem Minigame Container -->
    <div id="gem-minigame-container">
      <h2>Gem Minigame</h2>
      <canvas id="gem-minigame-canvas"></canvas>
    </div>

    <!-- Back to Main Portal Button -->
    <button onclick="window.location.href='/'">Back to Main Portal</button>
  </div>
</body>
</html>
