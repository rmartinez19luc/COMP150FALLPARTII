<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial="1.0">
  <title>Final Boss</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      background-image: url('/static/sprites/cyberchase\ bkgd.webp');
      background-size: cover;
      background-position: center 0%;
      background-repeat: no-repeat;
      font-family: 'Cinzel', serif;
      color: white;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 35px;
      font-family: 'Orbitron', sans-serif;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      background-color: #000;
      border: none;
      color: white;
      border-radius: 5px;
    }

    button:hover {
      background-color: #2980b9;
    }

    /* Hover oval styling */
    .hover-oval {
      position: absolute;
      width: 20px;
      height: 30%;
      background-color: lightblue;
      opacity: 0.8;
      border-radius: 50%;
      cursor: pointer;
      transition: opacity 0.3s ease, box-shadow 0.3s ease;
      z-index: 1;
    }

    /* Glowing effect on hover */
    .hover-oval:hover {
      opacity: 1;
      box-shadow: 0 0 15px 5px rgba(173, 216, 230, 0.8); /* Soft glowing blue */
    }

    .left-oval {
      left: 50px;
      top: 35%;
    }

    .right-oval {
      right: 110px;
      top: 35%;
    }

    /* Gem button styling */
    .gem-button {
      position: absolute;
      top: 45%;
      left: 250px;
      width: 100px;
      height: 100px;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, purple);
      background-size: 300% 300%;
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      border: 2px solid white;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      animation: colorShift 3s infinite;
      cursor: pointer;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      z-index: 2;
    }

    .gem-button:hover {
      box-shadow: 0 0 30px rgba(255, 255, 255, 1);
      transform: scale(1.1);
    }

    @keyframes colorShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Character container styling */
    #character-container {
      position: absolute;
      top: 10%;
      left: 50px;
      transform: translateY(-50%);
      display: flex;
      z-index: 3;
    }

    /* Individual character images */
    #character-container img {
      width: 50px;
      height: 50px;
      margin-right: 5px;
    }

    /* Popup Styling */
    #popup, #popup-right {
      display: none;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      z-index: 1000;
    }

    .prompt {
      font-family: 'Orbitron', sans-serif; /* Apply Orbitron font */
      display: none; /* Hide by default */
      position: absolute;
      top: 0;
      left: 20px;
      color: black;
      font-size: 18px;
      background-color: lightblue;
      padding: 5px 10px;
      border-radius: 8px;
    }
    
    .gem-prompt {
      font-family: 'Orbitron', sans-serif; /* Apply Orbitron font */
      display: none;
      position: absolute;
      top: 35%;
      left: 210px;
      color: black;
      font-size: 18px;
      background-color: lightblue;
      padding: 5px 10px;
      border-radius: 8px;
    }
    /* Glowing effect on character container */
    .glowing {
      box-shadow: 0 0 20px 10px rgba(173, 216, 230, 0.8); /* Soft blue glow */
      transition: box-shadow 0.3s ease;
    }
    .glowing-star {
      position: absolute;
      top: 37px; /* Adjust the position as needed */
      left: 71%; /* Center horizontally */
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #ff0, #ffa500, transparent 70%);
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 255, 0, 0.8);
      cursor: pointer;
      animation: pulse 1.5s infinite;
      z-index: 2;
    }

    /* Pulse Animation */
    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 15px rgba(255, 255, 0, 0.8);
        transform: scale(1);
      }
      50% {
        box-shadow: 0 0 30px rgba(255, 255, 0, 1);
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to the Futuristic Portal!</h1>
  
  <div id="popup-right">
    <p>The Cyborg General noticed the malware you have implanted. Do you wish to face him?</p>
    <button onclick="location.href='/cyborg_boss'">Face the Cyborg General</button>
  </div>

  <!-- Button to go back -->
  <button onclick="window.location.href='/portals'">Go Back to Portals</button>

  <!-- Character container with 4 images -->
  <div id="character-container">
    <img src="/static/sprites/knight.jpg" alt="Knight" id="knight">
    <img src="/static/sprites/Mage.jpg" alt="Mage" id="mage">
    <img src="/static/sprites/rogue.jpg" alt="Rogue" id="rouge">
    <img src="/static/sprites/timekeeper.jpg" alt="Timekeeper" id="timekeeper">
  </div>
  
  <!-- Gem button -->
  <div class="gem-button" onclick="location.href='/futuristic_minigame'"></div>

  <!-- Hoverable ovals -->
  <div class="hover-oval left-oval" id="left-oval" onclick="window.location.href='/portals'">
    <div class="prompt">Want to return to the portals?</div>
  </div>
  
  <div class="hover-oval right-oval" id="right-oval" onclick="window.location.href='/cyborg_boss'">
    <div class="prompt">A portal seems to shimmer here...I see the cyborg boss!</div>
  </div>

  <!-- Gem prompt -->
  <div class="gem-prompt" id="gem-prompt">
    <p>A gem lies on the ground. Would you like to inspect it?</p>
  </div>

  <div class="gem-button" onclick="location.href='/futuristic_minigame'" onmouseenter="playSound()"></div>

  <div class="glowing-star" onclick="revealFunFact()"></div>
  
  <!-- MP3 audio -->
  <audio id="gemSound" src="static/shiny-sparkles-drama.mp3" preload="auto"></audio>
  
  <script>
    // Fun fact popup logic
    function revealFunFact() {
      const factBox = document.createElement('div');
      factBox.style.position = 'absolute';
      factBox.style.top = '120px';
      factBox.style.left = '60%';
      factBox.style.transform = 'translateX(-50%)';
      factBox.style.backgroundColor = '#4287f5';
      factBox.style.color = 'white';
      factBox.style.padding = '15px';
      factBox.style.borderRadius = '10px';
      factBox.style.boxShadow = '0 0 15px rgba(255, 255, 255, 0.8)';
      factBox.style.fontSize = '18px';
      factBox.style.textAlign = 'center';
      factBox.style.zIndex = '1000';

      factBox.textContent = "Did you know? Bertak's starship navigates using pulsarsâ€”stars that emit regular pulses of radiation. These cosmic lighthouses help adventurers like you explore uncharted galaxies!";

      document.body.appendChild(factBox);

      // Remove the fact box after 5 seconds
      setTimeout(() => {
        factBox.remove();
      }, 3000);
    }
    // Get the character container and popup elements
    const characterContainer = document.getElementById('character-container');
    const popup = document.getElementById('popup');
    const popupRight = document.getElementById('popup-right');
    const leftOval = document.getElementById('left-oval');
    const rightOval = document.getElementById('right-oval');
    const leftPrompt = leftOval.querySelector('.prompt');
    const rightPrompt = rightOval.querySelector('.prompt');
    const gemPrompt = document.getElementById('gem-prompt');

    // Function to play sound on hover
    function playSound() {
      const gemSound = document.getElementById('gemSound');
      gemSound.play();
    }
      // Starting position
      let posX = 150;
      let posY = window.innerHeight * 0.50;

      // Speed of movement
      const speed = 10;

      // Calculate the viewport dimensions and adjust for character size
      const characterWidth = 50;
      const characterHeight = 50;
      const maxX = window.innerWidth - characterWidth;
      const maxY = window.innerHeight - characterHeight;

      // Update character's position
      const updatePosition = () => {
        characterContainer.style.transform = `translate(${posX}px, ${posY}px)`;

        // Check collision with gem button
        const gemButton = document.querySelector('.gem-button');
        if (isColliding(characterContainer, gemButton)) {
          gemPrompt.style.display = 'block';
        } else {
          gemPrompt.style.display = 'none';
        }

        // Check collision with left oval
        if (isColliding(characterContainer, leftOval)) {
          leftPrompt.style.display = 'block';
          characterContainer.classList.add('glowing');
        } else {
          leftPrompt.style.display = 'none';
          characterContainer.classList.remove('glowing');
        }

        // Check collision with right oval
        if (isColliding(characterContainer, rightOval)) {
          rightPrompt.style.display = 'block';
          characterContainer.classList.add('glowing');
        } else {
          rightPrompt.style.display = 'none';
          characterContainer.classList.remove('glowing');
        }
      };

      // Check collision between two elements
      const isColliding = (elem1, elem2) => {
        const rect1 = elem1.getBoundingClientRect();
        const rect2 = elem2.getBoundingClientRect();
        return (
          rect1.x < rect2.x + rect2.width &&
          rect1.x + rect1.width > rect2.x &&
          rect1.y < rect2.y + rect2.height &&
          rect1.y + rect1.height > rect2.y
        );
      };

      // Keydown event listener for movement
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowUp' && posY > 0) {
          posY -= speed;
        } else if (e.key === 'ArrowDown' && posY < maxY) {
          posY += speed;
        } else if (e.key === 'ArrowLeft' && posX > 0) {
          posX -= speed;
        } else if (e.key === 'ArrowRight' && posX < maxX) {
          posX += speed;
        }
        updatePosition();
      });

      // Initialize character position
      updatePosition();
  </script>
</body>
</html>
