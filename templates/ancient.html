<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ancient Portal</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background: linear-gradient(to bottom, #d0b18f, #8e7d53); /* Ancient stone gradient */
      color: #6e4c3b; /* Dark brown text */
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden; /* Prevent scrollbars */
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      color: #8b5a2b; /* Ancient gold color */
    }

    p {
      font-size: 1.5em;
      color: #4e3629;
    }

    button {
      background-color: #8e7d53; /* Ancient stone-like color */
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1.2em;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #7b6a49; /* Darker shade on hover */
    }

    .portal-container {
      display: flex;
      justify-content: space-between;
      margin-top: 50px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    .portal {
      width: 120px;
      height: 200px;
      border-radius: 50%;
      background: #7a4f31; /* Portal color */
      border: 5px solid #4a3023; /* Dark border */
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      position: relative;
      transition: transform 0.3s ease;
    }

    .portal:hover {
      transform: scale(1.1);
    }

    .portal.left {
      background: linear-gradient(135deg, #6e4b33, #4a2e1f);
    }

    .portal.right {
      background: linear-gradient(135deg, #6e4b33, #4a2e1f);
    }

    .portal::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50px;
      height: 50px;
      background-color: #fff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    /* Character styling */
    #character {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('/static/sprites/Screenshot%202024-11-12%20135505.png'); /* Corrected the path */
      background-size: cover;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

  </style>
</head>
<body>
  <h1>Welcome to the Ancient Portal</h1>
  <p>A hidden tunnel lies ahead. Would you like to enter?</p>
  <button onclick="location.href='/ancient_minigame'">Enter hidden tunnel</button>
  <button onclick="window.location.href='/portals'">Go Back to Portals</button>

  <div class="portal-container">
    <div class="portal left"></div>
    <div class="portal right"></div>
  </div>

  <div id="character"></div>

  <script>
    // Get the character element
    const character = document.getElementById('character');

    // Starting position
    let posX = window.innerWidth / 2;
    let posY = window.innerHeight / 2;

    // Speed of movement
    const speed = 10;

    // Update the character position on the screen
    function updatePosition() {
      character.style.left = `${posX}px`;
      character.style.top = `${posY}px`;
    }

    // Listen for keydown events to move the character
    window.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowUp':
          posY -= speed;
          break;
        case 'ArrowDown':
          posY += speed;
          break;
        case 'ArrowLeft':
          posX -= speed;
          break;
        case 'ArrowRight':
          posX += speed;
          break;
      }
      updatePosition();
    });

    // Initial position update
    updatePosition();
  </script>
</body>
</html>
