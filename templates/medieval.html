<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Boss</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #000 url('/static/sprites/medieval_portal.jpg') no-repeat center 15%;
      background-size: cover;
      font-family: 'Cinzel', serif;
      color: white;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      margin-top: 35px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      background-color: #000;
      border: none;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background-color: #2980b9;
    }
    #character-container {
      position: absolute;
      top: 80%;
      display: flex;
    }
    #character-container img {
      width: 50px;
      height: 50px;
      margin-right: 5px;
    }
    #popup, #popup-right {
      display: none;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      z-index: 1000;
    }
    #diamond {
      position: absolute;
      left: 75%;
      top: 75%;
      width: 40px;
      height: 40px;
      background: linear-gradient(45deg, #B0B0B0, #D3D3D3);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      animation: sparkle 2s infinite alternate;
    }
    #knight-image {
      position: absolute;
      left: 60%;
      top: 60%;
      width: 10px;  /* 4 times smaller */
      height: 10px; /* 4 times smaller */
      z-index: 600;
    }
    @keyframes sparkle {
      0% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); }
      100% { box-shadow: 0 0 25px rgba(255, 255, 255, 0.7); }
    }
  </style>
</head>
<body>
  <h1>Welcome to the Medieval Portal!</h1>
  <div id="popup"><p>There lies the Knight General's armour. Do you wish to poke holes in it?</p>
    <button onclick="location.href='/medieval_minigame'">Sabotage the Knight</button></div>
  <div id="popup-right"><p>The Knight is alerted. Do you wish to face him?</p>
    <button onclick="location.href='/medieval_knightboss'">Face the Knight General</button></div>
  <button onclick="window.location.href='/portals'">Go Back to Portals</button>
  <div id="character-container">
    <img src="/static/sprites/knight.jpg" alt="Knight">
    <img src="/static/sprites/Mage.jpg" alt="Mage">
    <img src="/static/sprites/rogue.jpg" alt="Rogue">
    <img src="/static/sprites/timekeeper.jpg" alt="Timekeeper">
  </div>
  <div id="diamond"></div>
  <div id="knight-image"><img src="/static/sprites/knight pic.webp" alt="Knight"></div>

  <script>
    const characterContainer = document.getElementById('character-container');
    const popup = document.getElementById('popup');
    const popupRight = document.getElementById('popup-right');
    const diamond = document.getElementById('diamond');
    const knightImage = document.getElementById('knight-image');
    let posX = window.innerWidth * 0.05, posY = window.innerHeight * 0.8;
    const speed = 10, paddingX = 40, paddingY = 20;
    const maxX = window.innerWidth - characterContainer.offsetWidth - paddingX;
    const maxY = window.innerHeight - characterContainer.offsetHeight - paddingY;

    const triggerAreaDiamond = { minX: diamond.offsetLeft, maxX: diamond.offsetLeft + diamond.offsetWidth, minY: diamond.offsetTop, maxY: diamond.offsetTop + diamond.offsetHeight };
    const triggerAreaKnight = { minX: knightImage.offsetLeft, maxX: knightImage.offsetLeft + knightImage.offsetWidth, minY: knightImage.offsetTop, maxY: knightImage.offsetTop + knightImage.offsetHeight };

    const updatePosition = () => {
      characterContainer.style.left = `${posX}px`;
      characterContainer.style.top = `${posY}px`;
      popup.style.display = (posX >= triggerAreaDiamond.minX && posX <= triggerAreaDiamond.maxX && posY >= triggerAreaDiamond.minY && posY <= triggerAreaDiamond.maxY) ? 'block' : 'none';
      popupRight.style.display = (posX >= triggerAreaKnight.minX && posX <= triggerAreaKnight.maxX && posY >= triggerAreaKnight.minY && posY <= triggerAreaKnight.maxY) ? 'block' : 'none';
    };

    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' && posX > paddingX) posX -= speed;
      if (e.key === 'ArrowRight' && posX < maxX) posX += speed;
      updatePosition();
    });

    updatePosition();
  </script>
</body>
</html>
