<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Minigame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 20px;
        }
        .gem-board {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            gap: 10px;
            justify-content: center;
        }
        .gem {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            cursor: pointer;
        }
        .gem.red { background-color: #e74c3c; }
        .gem.green { background-color: #2ecc71; }
        .gem.blue { background-color: #3498db; }
    </style>
</head>
<body>
<h1>Gem Minigame</h1>
<p>Click on as many gems as you can in 10 seconds!</p>
<div id="score">Score: 0</div>
<div class="gem-board" id="gemBoard"></div>
<button onclick="startGame()">Start Game</button>
<div id="result"></div>

<script>
    let score = 0;
    let gameActive = false;
    const gemColors = ['red', 'green', 'blue'];
    const gemBoard = document.getElementById('gemBoard'); // Match the HTML id 'gemBoard'
    const scoreDisplay = document.getElementById('score'); // Match the HTML id 'score'

    function createGems() {
        gemBoard.innerHTML = '';
        for (let i = 0; i < 25; i++) {
            const gem = document.createElement('div');
            const color = gemColors[Math.floor(Math.random() * gemColors.length)];
            gem.className = `gem ${color}`;
            gem.onclick = () => {
                if (gameActive) {
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                    gem.remove();
                }
            };
            gemBoard.appendChild(gem);
        }
    }

    function startGame() {
        score = 0;
        gameActive = true;
        scoreDisplay.textContent = `Score: ${score}`;
        createGems();

        setTimeout(() => {
            gameActive = false;
            scoreDisplay.textContent = `Game Over! Your final score is ${score}.`;
        }, 10000);
    }
</script>
</body>
<button onclick="window.location.href='/futuristic'">Go Back to Portal</button>

</html>
