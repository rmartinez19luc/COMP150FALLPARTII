<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyborg Boss Battle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cyborg Boss Battle</h1>
    <div id="class-selection">
        <h2>Select Your Character</h2>
        <button onclick="selectClass('Mage')">Mage</button>
        <button onclick="selectClass('Rogue')">Rogue</button>
        <button onclick="selectClass('Time Keeper')">Time Keeper</button>
        <button onclick="selectClass('Knight')">Knight</button>
    </div>

    <div id="battle" style="display: none;">
        <h2>You are playing as: <span id="character-class"></span></h2>
        <div id="game-area">
            <div id="player">
                <img id="player-sprite" src="sprites/placeholder.png" alt="Player Sprite">
            </div>
            <div id="boss">
                <img id="boss-sprite" src="sprites/cyborg-boss.png" alt="Cyborg Boss">
                <p id="boss-health">Boss Health: 100</p>
            </div>
        </div>
        <div id="controls">
            <button onclick="attack()">Attack</button>
            <button onclick="specialAttack()">Special Attack</button>
        </div>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
