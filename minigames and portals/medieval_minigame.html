<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medieval Portal Minigame</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="startGuessingGame()">
  <h1>Medieval Number Guessing Game</h1>
  <p>Guess a number between 1 and 10</p>
  <input type="number" id="guess" min="1" max="10" placeholder="Enter your guess">
  <button onclick="makeGuess()">Submit Guess</button>
  <p id="guess-feedback"></p>
  <a href="medieval.html">Back to Medieval Portal</a>
  <script src="script.js"></script>
</body>
</html>
